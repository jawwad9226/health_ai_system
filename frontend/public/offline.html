<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Health AI System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #374151;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        
        .retry-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #2563eb;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It seems you've lost your internet connection. Don't worry - your health data is safely stored and will sync once you're back online.
        </p>
        <p>
            Some features may be limited while offline, but you can still access your cached data.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    <script>
        // Check connection status
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
